<!doctype html>
<html lang="en">
    <head>
        <title>Class Schedules</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link href="style.css" rel="stylesheet">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://use.typekit.net/rrp5qif.css">
    </head>

    <body>
        <main class="p-2 w-100" style="overflow-x: hidden;">

            <!-- Select Dropdown -->
            <div class="w-100 text-center">
                <h3>Pick a name and see their schedule!</h3>
                <select class="text-center" id="studentList">
                    <option selected value="annie">Annie</option>
                    <option value="layla">Layla</option>
                    <option value="kristen">Kristen</option>
                    <option value="elizabeth">Elizabeth</option>
                </select>
            </div>

            <!-- Output area -->
            <div class="row justify-content-center p-4" id="out"></div>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
